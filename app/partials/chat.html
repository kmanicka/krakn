<ion-view title="'Chat'" left-buttons="leftButtons">
	<ion-content has-header="true" padding="true">
		<ion-list option-buttons="itemButtons"
				  can-swipe="false"
				  ng-show="messages">

			<ion-item ng-repeat="message in messages | orderByPriority"
					  item="item"
					  can-swipe="false">
				<p>{{ message.text }}</p>
			</ion-item>

			<div class="item item-input-inset">
				<label class="item-input-wrapper">
					<input type="text"
						   placeholder="something on your mind?"
						   ng-model="newMessage" />
				</label>

				<button type="submit" id="chat-send" class="button button-small button-positive" ng-click="addMessage()"><span class="ion-android-send"></span></button>
			</div>
		</ion-list>
	</ion-content>
</ion-view>
