<ion-view title="'Account'" left-buttons="leftButtons">
    <ion-content has-header="true" padding="true">
        <div class="list">
            <form>
                <div class="item item-divider">Profile</div>

                <label class="item item-input item-stacked-label">
                    <span class="input-label">Name</span>
                    <input type="text" name="name" ng-model="user.name"/>
                </label>

                <label class="item item-input item-stacked-label">
                    <span class="input-label">Email</span>
                    <input type="text" name="name" ng-model="user.email"/>
                </label>



                <div class="item item-divider">Change Password</div>

                <label class="item item-input item-stacked-label">
                    <span class="input-label">Old Password</span>
                    <input type="password" ng-keypress="reset()" ng-model="oldpass"/>
                </label>

                <label class="item item-input item-stacked-label">
                    <span class="input-label">New Password</span>
                    <input type="password" ng-keypress="reset()" ng-model="newpass"/>
                </label>

                <label class="item item-input item-stacked-label">
                    <span class="input-label">Confirm Password</span>
                    <input type="password" ng-keypress="reset()" ng-model="confirm"/>
                </label>

                <button class="button button-block button-positive" ng-click="updatePassword()">update password</button>

                <p class="error" ng-show="err">{{err}}</p>
                <p class="good" ng-show="msg">{{msg}}</p>



                <div class="item item-divider">Change Email</div>

                <label class="item item-input item-stacked-label">
                    <span class="input-label">New Email</span>
                    <input type="text" ng-keypress="reset()" ng-model="newemail"/>
                </label>

                <label class="item item-input item-stacked-label">
                    <span class="input-label">Password</span>
                    <input type="password" ng-keypress="reset()" ng-model="pass"/>
                </label>

                <button class="button button-block button-positive" ng-click="updateEmail()">update email</button>

                <p class="error" ng-show="emailerr">{{emailerr}}</p>
                <p class="good" ng-show="emailmsg">{{emailmsg}}</p>

                <button class="button button-block button-assertive" ng-click="logout()">Log Out</button>
            </form>
        </div> <!-- end .list -->
    </ion-content>
</ion-view>
