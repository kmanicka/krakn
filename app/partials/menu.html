<ion-side-menus>

    <ion-nav-bar type="bar-positive"
                 back-button-type="button-icon"
                 back-button-icon="ion-ios7-arrow-back">
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-pane> 
  
  <ion-side-menu side="left">
    <header class="bar bar-header bar-calm">
      <div class="title">
        <img src="/krakn/app/icon/icon_19806.svg" onerror="this.onerror=null; this.src='/icon/icon_19806.png'" alt="The Krakn">

      </div>
    </header>
    <ion-content has-header="true">
      <ul class="list">
        <a href="#/krakn/home" class="item" ng-click="toggleMenu()">home</a>

        <a href="#/krakn/account" class="item" ng-click="toggleMenu()" ng-show-auth="'login'">account</a>
